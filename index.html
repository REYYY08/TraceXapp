<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | TraceX</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="card">
        <h2>TraceX</h2>
        <form id="loginForm">
          <div class="input-group">
            <i data-lucide="user" class="icon"></i>
            <input
              type="text"
              id="userInput"
              placeholder="Name or Email"
              required
              autocomplete="off"
            />
          </div>
          <div class="input-group">
            <i data-lucide="lock" class="icon"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              autocomplete="off"
            />
          </div>
          <button type="submit">Log In</button>
        </form>
        <p class="signup-link">
          Donâ€™t have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>
    </div>

    <script>
      lucide.createIcons();

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const userInput = document.getElementById("userInput").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!userInput || !password) {
            alert("Please fill in all fields.");
            return;
          }

          // Save user info to localStorage for dashboard
          localStorage.setItem("username", userInput);
          // Optionally set email if input contains '@', else dummy email
          const email = userInput.includes("@")
            ? userInput
            : "user@example.com";
          localStorage.setItem("email", email);
          localStorage.setItem("role", "Farmer"); // or your logic for role

          // Redirect to dashboard
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
